<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MAN 61 Jakarta Library{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Ctext x='12' y='18' font-size='24' font-weight='bold' text-anchor='middle'%3EðŸ“š%3C/text%3E%3C/svg%3E">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gradient-to-br from-white via-gray-50 to-white overflow-x-hidden">
    <!-- Navbar -->
    {% include 'navbar.html' %}
    
    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'footer.html' %}
    
    <!-- Tailwind Config Script -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'display': ["'Cormorant Garamond'", 'serif'],
                        'body': ["'Spectral'", 'serif'],
                        'sans': ["'Work Sans'", 'sans-serif'],
                    },
                    colors: {
                        'offwhite': '#fafafa',
                    }
                }
            }
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
